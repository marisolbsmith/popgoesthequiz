<!DOCTYPE html>
<html lang="en">
  <head>
    <title>POP Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <script src="./Assets/script.js"></script>
  </head>
  <body>
    <button onclick="startQuiz()">Start</button>

    <h2 id="clock"></h2>
    <h3 id="question">The questions goes here</h3>

    <input type="radio" id="answer1" class="answers" name="options" />
    <label id="label1">HTML</label><br />

    <input type="radio" id="answer2" class="answers" name="options" />
    <label id="label2">CSS</label><br />

    <input type="radio" id="answer3" class="answers" name="options" />
    <label id="label3">JavaScript</label><br />

    <input type="radio" id="answer4" class="answers" name="options" />
    <label id="label4">JavaScript</label><br />

    <button onclick="submitAnswer()" id="thing">Submit answer</button>
  </body>
</html>
